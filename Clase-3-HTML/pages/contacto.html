<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactate con nosotros</title>
</head>
<body>
    <a href="../index.html">Ir a inicio</a>
    <a href="../index.html#seccion-comica">Ir a seccion comica</a>
    <a href="./test/test.html"></a>
    <h1>Contactanos</h1>
    <form>
        <!-- Es una etiqueta que sirve para indicar de que se tratara el input -->
        <div>
            <label for="nombre">Ingresa tu nombre:</label>
            <input type="text" placeholder="Cosme fulanito" id="nombre" name="nombre">
        </div>
        
        <div>
            <label for="edad">Ingresa tu edad:</label>
            <input type="number" id="edad" name="edad" min="0" max="100">
        </div>
        
        <div>
            <label for="fecha-nacimiento">Ingresa tu fecha de nacimiento</label>
            <input type="datetime-local" id="fecha-nacimiento">
        </div>

        <!-- span es para hacer un texto generico -->
        <div>
            <span>Cual es tu lenguaje preferido</span>
            <label for="html">HTML</label>
            <input type="radio" name="lenguaje-preferido" id="html">

            <label for="css">CSS</label>
            <input type="radio" name="lenguaje-preferido" id="css">
            
            <label for="js">JS</label>
            <input type="radio" name="lenguaje-preferido" id="js">

        </div>

        <div>
            <span>Que lenguajes conoces?</span>
            <label for="html-conocido">HTML</label>
            <input type="checkbox" name="lenguaje-conocido" id="html-conocido">
    
            <label for="css-conocido">CSS</label>
            <input type="checkbox" name="lenguaje-conocido" id="css-conocido">
            
            <label for="js-conocido">JS</label>
            <input type="checkbox" name="lenguaje-conocido" id="js-conocido">
        </div>

        <label for="password">Ingresa tu contrase√±a:</label>
        <input type="password" id="password">
        <button type="button">mostrar</button>

        <label for="pais">Selecciona tu pais:</label>
        <select name="pais" id="pais">
            <option value="AR">Argentina</option>
            <option value="FR">Francia</option>
            <option value="BR" selected>Brasil</option>
        </select>

        <label for="mensaje">Ingrese un mensaje:</label>
        <textarea name="mensaje" id="mensaje" cols="5" rows="10" maxlength="50" required></textarea>

        <!-- <input type="submit" value="contactar"> -->
         <!-- un button dentro de un form por defecto va a enviar el formulario -->
        <button
            type="submit"
        >Contactar</button>
    </form>
</body>
</html>
